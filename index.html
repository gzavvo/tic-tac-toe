<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Tic-Tac-Toe</h1>
        <p id="tagline">A simple Tic-Tac-Toe game in browser.</p>
      </header>
      <main>
        <div id="menu">
          <button id="newgame" onclick="gameController.newGame()">New Game</button>
        </div>
        <div id="gameboard">
          <div class="cell" id="0">
          </div>
          <div class="cell" id="1">
          </div>
          <div class="cell" id="2">
          </div>
          <div class="cell" id="3">
          </div>
          <div class="cell" id="4">
          </div>
          <div class="cell" id="5">
          </div>
          <div class="cell" id="6">
          </div>
          <div class="cell" id="7">
          </div>
          <div class="cell" id="8">
          </div>
          <div id="splash">
          </div>
        </div>
      </main>
      <footer>
        <a href="https://github.com/gzavvo/tic-tac-toe">
          <img src="./images/GitHub-Mark-Shape.svg"
               alt="GitHub Mark Logo">
        </a>
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
